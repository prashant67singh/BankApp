<div class="container-fluid">
  <div class="row">
    <app-nav-bar (navClickOption) = "onTabClick($event)"></app-nav-bar>
  </div>
  <div class="row" [ngSwitch]="option">
    <div *ngSwitchCase="'Login'" class="px-0">
      <app-login></app-login>
    </div>
    <div *ngSwitchCase="'Contacts'" class="px-0">
      <app-contact></app-contact>
    </div>
    <div *ngSwitchCase="'Notice'" class="px-0">
      <app-notice></app-notice>
    </div>
  </div>
</div>
