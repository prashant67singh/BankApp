<div class="loginDiv">
    <div class="container">
        <div class="d-flex justify-content-center pt-5 h-100">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="mb-4 d-flex justify-content-center">
                        <h3 class="card-title">Sign In</h3>
                    </div>
                    <form >
                        <div class="input-group my-4">
                            <span class="input-group-addon">
                                <i class="fa fa-user icon"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="username">
                        </div>
                        <div class="input-group my-3">
                            <span class="input-group-addon">
                                <i class="fa fa-key icon"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                    </form>
                    <div class="form-check text-white remember">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Remember me
                        </label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-custom mx-3">Login</button>
                    </div>
                    <div class="d-flex justify-content-center links mt-3">
                        Don't have an account?<a href="#">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center links mb-2">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <div class="d-flex justify-content-center text-white mt-1"><h6>or</h6></div>
                    <div class="d-flex justify-content-center social_icon">
                        <span><i class="fa fa-facebook-square"></i></span>
					    <span><i class="fa fa-google-plus-square"></i></span>
					    <span><i class="fa fa-twitter-square"></i></span>
                    </div>
            </div>
        </div>
    </div>
</div>
