<div class="contactDiv pt-5">
    <div class="d-flex justify-content-center">
        <div class="parentCard card mt-5">
            <div class="card-body">
                <div class="card-title d-flex justify-content-center text-white">
                    <h2>Contact Us</h2>
                </div>
                <div class="card-text">
                    <p class="text-center w-75 m-auto text-warning">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris interdum purus at sem ornare sodales.</p>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-3 text-center" *ngFor="let contact of contacts">
                        <div class="card childCard">
                            <div class="card-body">
                                <div class="contactIcons">
                                    <span><i [class]="contact.iconClass" aria-hidden="true"></i></span>
                                </div>
                                <h3 class="text-white">{{contact.type}}</h3>
                                <p class="text-center w-75 m-auto text-dark">{{contact.value}}</p>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
